<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project_jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<style>
    body {
        background-image: url("food1.webp");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 11px 11px;
    }
</style>
<body>
    <!-- Selection -->
    <div class="contianer">
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="#">
                    <select id="recipe" class="form-control">
                        <option value="" disabled>Selection</option>
                    </select>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    
    <!-- Get Recipes -->
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <table class="table  table-striped" id="result"></table>
            </div>
            <div class="col-3"></div>
        </div>
    <!-- form Calculator -->
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-3">
            <h4 id="person" class="float-right text-light"><strong>Number of person:</strong></h4 id="person">
        </div>
        <div class="col-5" id="number">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-primary" type="button" id="minus">&minus;</button>
                </div>
                <div id="calculate"></div>
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" id="add">&#x2b;</button>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <!-- Ingredients table  and message of instruction-->
    <div class="row mt-5">
        <div class="col-5">
            <h5 class="text-center text-light" id="ingredients">Ingredients</h5>
            <table class="table table-bordereless table-dark" id="datas">
            </table>
        </div>
        <div class="col-1"></div>
        <div class="col-5">
            <h5 id="instruction" class="text-light">Instructions</h5>
            <table id="structor" class="mt-4"></table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/recipeProject.js"></script>
</body>

</html>
